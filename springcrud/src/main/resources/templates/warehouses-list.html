<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Warehouses list</title>
</head>
<body>
<div th:switch="${warehouses}">
    <h2 th:case="null">No warehouses found!</h2>
    <div th:case="*">
        <h2>Warehouses</h2>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="warehouse : ${warehouses}">
                <td th:text="${warehouse.id}"></td>
                <td th:text="${warehouse.name}"></td>
                <td><a th:href="@{warehouses-update/{id}(id=${warehouse.id})}">Edit</a></td>
                <td><a th:href="@{warehouses-delete/{id}(id=${warehouse.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/warehouses-create">Create Warehouse</a></p>
</div>
</body>
</html>
