<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Good to Warehouse</title>
</head>
<body>
<p><h1>Add Good to Warehouse</h1></p>
<form action="/gw-create" method="post">
    <p>
        <label for="id_1">Good ID</label>
        <input type="number" name="id_g" id="id_1">
    </p>
    <p>
        <label for="id_2">Warehouse ID</label>
        <input type="number" name="id_w" id="id_2">
    </p>

    <p>
        <input type="submit" value="Add" />
        <input type="submit" onclick="javascript:history.back(); return false;" value="Cancel">
    </p>
</form>
</body>
</html>
